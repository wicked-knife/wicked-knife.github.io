<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/normalize/7.0.0/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.3&key=ab14011b888df2c25ccd6dc093deeec9"></script>
    <title>Local Weather</title>
</head>

<body>
    <h3 class="title">Local Weather App</h3>
    <div class="container">
        <div class="top">
            <i class="location_icon"></i>
            <input type="text" class="location_input">
            <div class="temperature_toggle">
                <button type="button" id="celsius_degree">℃</button>
                <button type="button" id="fahrenheit_degree">℉</button>
            </div>
            <i class="temperature_icon"></i>
        </div>
        <div class="mid">
            <div class="weather_icon"></div>
            <div class="mid_right clearfix">
                <div class="today_date"></div>
                <div class="temperature"></div>
                <span class="temperature_icon">℃</span>
                <span class="high_temperature"></span>
                <span class="low_temperature"></span>
            </div>
        </div>
        <div class="bottom">
            <div class="next_day tomorrow">
                <span>明天</span>
                <p class="next_date"></p>
                <p class="next_temperature"></p>
                <p class="next_weather"></p>
            </div>
            <div class="next_day tomorrow_tomorrow">
                <span>后天</span>
                <p class="next_date"></p>
                <p class="next_temperature"></p>
                <p class="next_weather"></p>
            </div>
            <div class="tip">
            </div>
        </div>
    </div>
    <img src="https://share.heweather.com/media/powered-by-heweather-green2.png"  width="146" height="20" alt="数据来自和风天气" class="thanks"/>
    <div class="loading">
        <img src="./images/loading.gif">
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
